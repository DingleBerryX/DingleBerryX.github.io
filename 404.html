<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>404 - Page Not Found</title><link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:VT323,monospace;color:#0f0;background:#000;overflow-x:hidden;position:relative}video#background-video{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1;opacity:.5}.container{max-width:800px;margin:2rem auto;padding:0 1rem;position:relative;z-index:1;text-align:center}h1{font-size:2.5rem;color:#f00;text-shadow:0 0 10px #f00;margin:1rem 0}.content{font-size:1.2rem;line-height:1.4;color:#0ff;text-shadow:0 0 5px #0ff}.content p{margin:.5rem 0}.links{margin:1rem 0;display:flex;justify-content:center;gap:.5rem;flex-wrap:wrap}.links a{color:#ff0;text-decoration:none;border:1px solid #ff0;padding:.3rem .8rem;text-shadow:0 0 5px #ff0;transition:all .2s}.links a:hover{background:#ff0;color:#000;text-shadow:none}.error-code{font-size:4rem;color:#f00;text-shadow:0 0 15px #f00;margin:1rem 0;animation:flicker 1s infinite}@keyframes flicker{0%{opacity:1}50%{opacity:.7}100%{opacity:1}}@media (max-width:768px){h1{font-size:2rem}.content{font-size:1rem}.error-code{font-size:3rem}}</style></head><body><video id="background-video" autoplay loop muted playsinline><source src="video.webm" type="video/webm">Your browser does not support the video tag.</video><div class="container"><div class="error-code">404</div><h1>Page Not Found</h1><div class="content"><p>Oops! The page you're looking for has been removed.</p><div class="links"><a href="https://bauu.xyz">Return to Home</a></div></div></div></body></html>
