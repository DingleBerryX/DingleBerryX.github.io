<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>lawyer</title><link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:VT323,monospace;color:#0f0;background:#000;overflow-x:hidden}.container{max-width:800px;margin:2rem auto;padding:0 1rem;position:relative;z-index:1}.pfp{width:100px;height:100px;border:2px solid #f0f;filter:drop-shadow(0 0 5px #f0f);margin:0 auto;display:block}h1{font-size:2.5rem;color:#f00;text-align:center;text-shadow:0 0 10px #f00;margin:1rem 0}.content{text-align:center;font-size:1.2rem;line-height:1.4;color:#0ff;text-shadow:0 0 5px #0ff}.content p{margin:.5rem 0}.links{margin:1rem 0;display:flex;justify-content:center;gap:.5rem;flex-wrap:wrap}.links a{color:#ff0;text-decoration:none;border:1px solid #ff0;padding:.3rem .8rem;text-shadow:0 0 5px #ff0;transition:all .2s}.links a:hover{background:#ff0;color:#000;text-shadow:none}.spotify{color:#0f0;font-size:1.1rem;margin-top:1rem;text-shadow:0 0 5px #0f0}.enter-overlay{position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000;display:flex;justify-content:center;align-items:center;z-index:1000;cursor:pointer;transition:opacity .5s ease}.enter-overlay.fading{opacity:0}.enter-text{font-family:VT323,monospace;font-size:2.5rem;color:#0ff;text-shadow:0 0 10px #0ff;text-align:center}.hidden{display:none}.entered .pfp{animation:spin 10s linear infinite}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@keyframes flicker{0%{opacity:1}50%{opacity:.7}100%{opacity:1}}@media (max-width:768px){h1{font-size:2rem}.pfp{width:80px;height:80px}.content{font-size:1rem}.enter-text{font-size:1.8rem}}.sparkle-name{position:relative;display:inline-block;padding:5px 10px;background:url(sparkle.gif) center/contain;background-size:100% 100%;color:#f00;text-shadow:0 0 10px #f00;z-index:2;margin:0 auto}</style></head><body><div id="enter-overlay" class="enter-overlay"><div class="enter-text">click to enter</div></div><div id="main-content"><audio id="background-audio" loop><source src="https://bauu.xyz/blue bandz.mp3" type="audio/mpeg">Your browser does not support the audio element.</audio><div class="spotify"><img src="https://cdn.yurilover.xyz/a_b507f39c005fdba8cac4dc9c9e5ed69b.webp" alt="pfp" class="pfp"><h1><span class="sparkle-name">Dante</span></h1><div class="content"><p>I am Dante, otherwise known as lawyer.</p><p>I like backend development and reverse engineering.</p><div class="links"><a href="https://yurilover.xyz" target="_blank">current project</a><a href="https://x.com/yurijerker" target="_blank">twitter</a><a href="https://t.me/yuridante" target="_blank">telegram</a><a href="https://monarchforums.cc/index.php?members/crack.1927/" target="_blank">monarch</a></div><div class="spotify"><p>spotify</p><div id="spotify-status"><p></p></div></div></div></div></div><script>function fetchSpotifyStatus(){fetch("https://spotifyapi.bauu.xyz").then(e=>{if(!e.ok)throw new Error("Network response was not ok: "+e.status);return e.json()}).then(e=>renderSpotifyStatus(e)).catch(e=>{console.error("Error fetching Spotify data:",e);const t=document.getElementById("spotify-status");t&&(t.innerHTML="<p>Not currently listening to anything.</p>")})}function renderSpotifyStatus(e){const t=document.getElementById("spotify-status");if(!t)return;if(!e||"object"!=typeof e){t.innerHTML="<p>Invalid Spotify data</p>";return}if(e.isPlaying&&e.song&&e.artist){const a=e=>e?e.replace(/</g,"<").replace(/>/g,">"):"";t.innerHTML=`<p>Playing: ${a(e.song)} by ${a(e.artist)}</p><p>Album: ${a(e.album||"Unknown")}</p>${e.album_art?`<img src="${a(e.album_art)}" alt="Album art" style="max-width:100px; cursor:pointer;" onclick="window.open('${a(e.spotify_url||"#")}','_blank');">`:""}`}else t.innerHTML="<p>Not playing anything</p>"}document.getElementById("enter-overlay").addEventListener("click",()=>{const e=document.getElementById("enter-overlay");e.classList.add("fading"),setTimeout(()=>{e.classList.add("hidden"),e.classList.remove("fading"),document.body.classList.add("entered")},500);const t=document.getElementById("background-audio");t.play().catch(e=>{console.error("Error playing audio:",e)}),fetchSpotifyStatus(),setInterval(fetchSpotifyStatus,1e4)}),window.addEventListener("resize",()=>{const e=document.getElementById("enter-overlay");e.style.width="100vw",e.style.height="100vh"})</script></body></html>
