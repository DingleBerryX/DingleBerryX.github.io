<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'VT323', monospace;
            color: #00ccff;
            background: #111;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }
        .container {
            max-width: 1000px;
            margin: 2rem;
            padding: 2rem;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        .cross {
            font-size: 2rem;
            color: #f0c14b;
        }
        h1 {
            font-size: 3.5rem;
            color: #f0c14b;
            text-shadow: 0 0 8px #f0c14b;
        }
        .pfp {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 3px solid #00ccff;
            filter: drop-shadow(0 0 5px #00ccff);
            animation: pulse 2s ease-in-out;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        .content {
            font-size: 2rem;
            line-height: 1.5;
            text-shadow: 0 0 5px #00ccff;
        }
        .content p {
            margin: 0.8rem 0;
        }
        .social-badges {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0.8rem 0;
        }
        .badge {
            font-size: 2rem;
            color: #00ccff;
            background: linear-gradient(145deg, #222, #333);
            border: 3px solid #00ccff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 5px #00ccff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            position: relative;
        }
        .badge:hover,
        .badge:focus {
            background: linear-gradient(145deg, #f0c14b, #ffdd88);
            color: #111;
            text-shadow: none;
            transform: scale(1.15);
            box-shadow: 0 0 15px #f0c14b;
        }
        .badge:focus {
            outline: 2px solid #f0c14b;
            outline-offset: 2px;
        }
        .badge:after {
            content: attr(data-username);
            position: absolute;
            top: -3rem;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            color: #00ccff;
            font-size: 1.2rem;
            padding: 0.5rem 0.8rem;
            border: 1px solid #00ccff;
            border-radius: 5px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .badge:hover:after,
        .badge:focus:after {
            opacity: 1;
        }
        .enter-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        .enter-overlay.fading {
            opacity: 0;
        }
        .enter-text {
            font-size: 3rem;
            color: #00ccff;
            text-shadow: 0 0 8px #00ccff;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .pfp {
                width: 120px;
                height: 120px;
            }
            .content {
                font-size: 1.6rem;
            }
            .enter-text {
                font-size: 2rem;
            }
            .badge {
                font-size: 1.8rem;
                width: 45px;
                height: 45px;
            }
            .badge:after {
                font-size: 1rem;
                top: -2.5rem;
            }
        }
        @media (prefers-reduced-motion: reduce) {
            .container,
            .pfp,
            .badge {
                animation: none;
                transition: none;
            }
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop playsinline>
        <source id="video-source" src="https://cdn.yurilover.xyz/orthodox.mp4" type="video/mp4">
    </video>
    <div id="enter-overlay" class="enter-overlay">
        <div class="enter-text">click to enter</div>
    </div>
    <div class="container">
        <div class="header">
            <span class="cross">â˜¦</span>

        </div>
        <img src="https://cdn.discordapp.com/avatars/1379811255774347314/968fb35ed2b9999894873d544cf9864d.webp?size=1024" alt="Dante's profile picture" class="pfp">
        <div class="content">
            <p>Backend developer. <br>Learning C/++, Python(OpenCV), and Lua.</p>
            <div class="social-badges">
                <a href="https://github.com/expandability" class="badge" data-username="Github">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://instagram.com/crackerbite" class="badge" data-username="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://termed.bauu.xyz" class="badge" data-username="Termed.BIO">
                    <i class="fas fa-user-injured"></i>

                <a href="https://discord.com/users/1379811255774347314" class="badge" data-username="Discord">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </div>
    </div>
    <script>
        const videoElement = document.getElementById("background-video");
        const overlay = document.getElementById("enter-overlay");
        const pfp = document.querySelector(".pfp");
        async function playVideo() {
            try {
                await videoElement.play();
            } catch (e) {
                console.error('There was an error playing the video, please contact me if you can see this!');
                console.error('This may be caused by my other CDN being down, but still message me!');
            }
        }
        overlay.addEventListener("click", () => {
            overlay.classList.add("fading");
            setTimeout(() => {
                overlay.classList.add("hidden");
                overlay.classList.remove("fading");
            }, 500);
            playVideo();
        });
        pfp.addEventListener("error", () => {
            pfp.src = "https://fakeimg.pl/150x111/706f69/383838?text=pfp&font=noto"; // need a better service, but im too lazy to find one lol
        });
    </script>
</body>
</html>
