    *,:before,:after{box-sizing:border-box;margin:0;padding:0}
    body{font-family:VT323,monospace;color:#00ccff;background:#111;min-height:100vh;display:flex;justify-content:center;align-items:center;overflow-x:hidden}
    #background-video{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1;opacity:.3}
    .container{max-width:1000px;margin:2rem;padding:2rem;z-index:1;display:flex;flex-direction:column;gap:1.5rem;align-items:center;text-align:center;animation:fadeIn 1s ease-in}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    .header{display:flex;align-items:center;gap:.8rem}
    .cross{font-size:2rem;color:#f0c14b}
    h1{font-size:3.5rem;color:#f0c14b;text-shadow:0 0 8px #f0c14b}
    .pfp{border-radius:50%;width:150px;height:150px;border:3px solid #00ccff;filter:drop-shadow(0 0 5px #00ccff);animation:pulse 2s ease-in-out}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
    .content{font-size:2rem;line-height:1.5;text-shadow:0 0 5px #00ccff}
    .content p{margin:.8rem 0}
    .social-badges{display:flex;gap:1rem;flex-wrap:wrap;justify-content:center;margin:.8rem 0}
    .badge{font-size:2rem;color:#00ccff;background:linear-gradient(145deg,#222,#333);border:3px solid #00ccff;border-radius:50%;width:50px;height:50px;display:flex;align-items:center;justify-content:center;text-shadow:0 0 5px #00ccff;transition:transform .3s ease,box-shadow .3s ease;text-decoration:none;position:relative}
    .badge:hover,.badge:focus{background:linear-gradient(145deg,#f0c14b,#ffdd88);color:#111;text-shadow:none;transform:scale(1.15);box-shadow:0 0 15px #f0c14b}
    .badge:focus{outline:2px solid #f0c14b;outline-offset:2px}
    .badge:after{content:attr(data-username);position:absolute;top:-3rem;left:50%;transform:translateX(-50%);background:#111;color:#00ccff;font-size:1.2rem;padding:.5rem .8rem;border:1px solid #00ccff;border-radius:5px;opacity:0;pointer-events:none;transition:opacity .3s ease}
    .badge:hover:after,.badge:focus:after{opacity:1}
    .spotify{font-size:1.8rem;margin-top:.8rem;text-shadow:0 0 5px #00ccff}
    .enter-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:#111;display:flex;justify-content:center;align-items:center;z-index:1000;cursor:pointer;transition:opacity .5s ease}
    .enter-overlay.fading{opacity:0}
    .enter-text{font-size:3rem;color:#00ccff;text-shadow:0 0 8px #00ccff}
    .hidden{display:none}
    @media (max-width:768px){h1{font-size:2.5rem}.pfp{width:120px;height:120px}.content{font-size:1.6rem}.spotify{font-size:1.5rem}.enter-text{font-size:2rem}.badge{font-size:1.8rem;width:45px;height:45px}.badge:after{font-size:1rem;top:-2.5rem}}
    @media (prefers-reduced-motion:reduce){.container,.pfp,.badge,.spotify{animation:none;transition:none}}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.6/purify.min.js" integrity="sha512-TnOst7iutra3xNV9s7M7E2G3pdb19uLQt3Y02vmTwUzuLMW2N3gUmlrpg3g5SGr7O4QvQ6RyH4L7VXXnxHs3lcg==" crossorigin="anonymous"></script>
  <script>
    const videos=['https://bauu.xyz/87296wsdfh.mp4','https://bauu.xyz/EvroPilled.mp4','https://bauu.xyz/MMXXVII.mp4','https://bauu.xyz/a.mp4','https://bauu.xyz/b.mp4','https://bauu.xyz/b-crop.mp4','https://bauu.xyz/europilled.mp4','https://bauu.xyz/hamburg.mp4','https://bauu.xyz/mind.mp4','https://bauu.xyz/sweeden.mp4','https://bauu.xyz/take me home.mp4','https://bauu.xyz/video-bg-418.mp4','https://bauu.xyz/vril2.mp4','https://bauu.xyz/vril3.mp4','https://bauu.xyz/vril4.mp4','https://bauu.xyz/vril5.mp4'];
    const videoElement=document.getElementById('background-video'),videoSource=document.getElementById('video-source'),overlay=document.getElementById('enter-overlay'),status=document.getElementById('spotify-status'),pfp=document.querySelector('.pfp');
    let isVideoLoaded=false;
    async function playRandomVideo(){if(!isVideoLoaded){videoSource.src=videos[Math.floor(Math.random()*videos.length)];videoElement.load();try{await videoElement.play();isVideoLoaded=true}catch(e){console.error('Video play error:',e)}}}
    async function fetchSpotifyStatus(){try{const response=await fetch('https://spotifyapi.bauu.xyz',{cache:'no-store'});if(!response.ok)throw new Error(`HTTP ${response.status}`);renderSpotifyStatus(await response.json())}catch(e){console.error('Spotify fetch error:',e);status.innerHTML=DOMPurify.sanitize('<p>Not currently listening to anything.</p>')}}
    function renderSpotifyStatus(data){if(!data||typeof data!=='object'){status.innerHTML=DOMPurify.sanitize('<p>Invalid Spotify data</p>');return}const sanitize=str=>DOMPurify.sanitize(str||' ');status.innerHTML=data.isPlaying&&data.song&&data.artist?DOMPurify.sanitize(`<p>Playing: ${sanitize(data.song)} by ${sanitize(data.artist)}</p><p>Album: ${sanitize(data.album||'Unknown')}</p>${data.album_art?`<img src="${sanitize(data.album_art)}" alt="Album art" style="max-width:150px;cursor:pointer;" onclick="window.open('${sanitize(data.spotify_url||'')}', '_blank')">`:''}`):DOMPurify.sanitize('<p>Not playing anything</p>')}
    overlay.addEventListener('click',async()=>{overlay.classList.add('fading');setTimeout(()=>{overlay.classList.add('hidden');overlay.classList.remove('fading')},500);await playRandomVideo();fetchSpotifyStatus();setInterval(fetchSpotifyStatus,1e4)});
    pfp.addEventListener('error',()=>{pfp.src='https://via.placeholder.com/150/111/00ccff?text=PFP'});
  </script>
