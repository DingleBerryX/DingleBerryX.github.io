<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>lawyer</title><link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'VT323',monospace;color:#0f0;background:#000;overflow-x:hidden;position:relative}video#background-video{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1;opacity:.5}.container{max-width:1000px;margin:2rem auto;padding:0 1rem;position:relative;z-index:1;display:flex;justify-content:center;align-items:center}.pfp{border-radius:5%;width:120px;height:120px;border:2px solid #f0f;filter:drop-shadow(0 0 5px #f0f);margin:0 auto;display:block}h1{font-size:3.5rem;color:#f00;text-align:center;text-shadow:0 0 10px #f00;margin:1rem 0}.content{text-align:center;font-size:1.8rem;line-height:1.4;color:#0ff;text-shadow:0 0 5px #0ff}.content p{margin:.5rem 0}.links{margin:1rem 0;display:flex;justify-content:center;gap:.5rem;flex-wrap:wrap}.links a{color:#ff0;text-decoration:none;border:1px solid #ff0;padding:.5rem 1rem;text-shadow:0 0 5px #ff0;font-size:1.4rem;transition:all .2s}.links a:hover{background:#ff0;color:#000;text-shadow:none}.spotify{color:#0f0;font-size:1.6rem;margin-top:1rem;text-shadow:0 0 5px #0f0}.enter-overlay{position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000;display:flex;justify-content:center;align-items:center;z-index:1000;cursor:pointer;transition:opacity .5s ease}.enter-overlay.fading{opacity:0}.enter-text{font-family:'VT323',monospace;font-size:3rem;color:#0ff;text-shadow:0 0 10px #0ff;text-align:center}.hidden{display:none}.entered .pfp{animation:spin 10s linear infinite}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@keyframes flicker{0%{opacity:1}50%{opacity:.7}100%{opacity:1}}@media (max-width:768px){h1{font-size:2.5rem}.pfp{width:100px;height:100px}.content{font-size:1.4rem}.links a{font-size:1.2rem;padding:.4rem .8rem}.spotify{font-size:1.3rem}.enter-text{font-size:2rem}}.name-effect{position:relative;display:inline-block;padding:5px 10px;background:url('sparkle.gif') center/contain;background-size:100% 100%;color:#f00;text-shadow:0 0 10px #f00;z-index:2;margin:0 auto}</style></head><body><video id="background-video" autoplay loop playsinline><source id="video-source" src="europilled.mp4" type="video/mp4">Your browser does not support the video tag.</video><div id="enter-overlay" class="enter-overlay"><div class="enter-text">click to enter</div></div><div id="main-content"><div class="container"><div class="spotify"><img src="https://cdn.yurilover.xyz/a_b507f39c005fdba8cac4dc9c9e5ed69b.webp" alt="pfp" class="pfp"><h1><span class="name-effect">Dante</span></h1><div class="content"><p>I am Dante, otherwise known as lawyer.</p><p>Backend developer, learning C/++, Lua, and Python.</p><div class="links"><a href="https://yurilover.xyz" target="_blank">current project</a><a href="https://x.com/crackerbite" target="_blank">twitter</a><a href="https://instagram.com/crackerbite" target="_blank">instagram</a><a href="https://monarchforums.cc/index.php?members/crack.1927/" target="_blank">monarch</a></div><div class="spotify"><div id="spotify-status"><p></p></div></div></div></div></div></div><script>const videos=['87296wsdfh.mp4','EvroPilled.mp4','MMXXVII.mp4','a.mp4','b.mp4','b-crop.mp4','bubble.mp4','europilled.mp4','hamburg.mp4','mind.mp4','sweeden.mp4','take me home.mp4','video-bg-418.mp4','vril2.mp4','vril3.mp4','vril4.mp4','vril5.mp4'];const videoElement=document.getElementById('background-video');const videoSource=document.getElementById('video-source');function playRandomVideo(){const randomIndex=Math.floor(Math.random()*videos.length);const selectedVideo=videos[randomIndex];videoSource.src=selectedVideo;videoElement.load();videoElement.play().catch(error=>{console.error('Error playing video:',error);});}function fetchSpotifyStatus(){fetch('https://spotifyapi.bauu.xyz').then(response=>{if(!response.ok){throw new Error('Network response was not ok: '+response.status);}return response.json();}).then(data=>renderSpotifyStatus(data)).catch(error=>{console.error('Error fetching Spotify data:',error);const spotifyStatus=document.getElementById('spotify-status');if(spotifyStatus){spotifyStatus.innerHTML='<p>Not currently listening to anything.</p>';}});}function renderSpotifyStatus(data){const spotifyStatus=document.getElementById('spotify-status');if(!spotifyStatus)return;if(!data||typeof data!=='object'){spotifyStatus.innerHTML='<p>Invalid Spotify data</p>';return;}if(data.isPlaying&&data.song&&data.artist){const sanitize=(str)=>str?str.replace(/</g,'<').replace(/>/g,'>') :'';spotifyStatus.innerHTML=`<p>Playing: ${sanitize(data.song)} by ${sanitize(data.artist)}</p><p>Album: ${sanitize(data.album||'Unknown')}</p>${data.album_art?`<img src="${sanitize(data.album_art)}" alt="Album art" style="max-width:100px; cursor:pointer;" onclick="window.open('${sanitize(data.spotify_url||'')}','_blank');">`:''}`;}else{spotifyStatus.innerHTML='<p>Not playing anything</p>';}}document.getElementById('enter-overlay').addEventListener('click',()=>{const overlay=document.getElementById('enter-overlay');overlay.classList.add('fading');setTimeout(()=>{overlay.classList.add('hidden');overlay.classList.remove('fading');document.body.classList.add('entered');},500);videoElement.volume=1;playRandomVideo();fetchSpotifyStatus();setInterval(fetchSpotifyStatus,10000);});window.addEventListener('resize',()=>{const overlay=document.getElementById('enter-overlay');overlay.style.width='100vw';overlay.style.height='100vh';});</script></body></html>
