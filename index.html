e:1.2rem;padding:.4rem .8rem}.spotify{font-size:1.3rem}.enter-text{font-size:2rem}}.name-effect{position:relative;display:inline-block;padding:5px 10px;background:url(sparkle.gif) center/contain;background-size:100% 100%;color:#f00;text-shadow:0 0 10px #f00;z-index:2;margin:0 auto}.anime-girl{position:fixed;right:0;bottom:0;width:30vw;height:auto;z-index:2;pointer-events:none;display:none}.anime-girl.show{display:block}</style></head><body><video id="background-video" autoplay loop playsinline><source id="video-source" src="europilled.mp4" type="video/mp4">Your browser does not support the video tag.</video><div id="enter-overlay" class="enter-overlay"><div class="enter-text">click to enter</div></div><div id="main-content"><div class="container"><div class="spotify"><img src="https://cdn.yurilover.xyz/a_b507f39c005fdba8cac4dc9c9e5ed69b.webp" alt="pfp" class="pfp"><h1><span class="name-effect">Dante</span></h1><div class="content"><p>I am Dante, otherwise known as lawyer.</p><p>Backend developer, learning C/++, Python, and Lua.</p><div class="links"><a href="https://x.com/crackerbite" target="_blank">twitter</a><a href="https://instagram.com/crackerbite" target="_blank">instagram</a><a href="https://monarchforums.cc/index.php?members/crack.1927/" target="_blank">monarch</a></div><div class="spotify"><div id="spotify-status"><p></p></div></div></div></div></div></div><img src="x.png" alt="Anime girl" class="anime-girl"><script>const videos=['87296wsdfh.mp4','EvroPilled.mp4','MMXXVII.mp4','a.mp4','b.mp4','b-crop.mp4','europilled.mp4','hamburg.mp4','mind.mp4','sweeden.mp4','take me home.mp4','video-bg-418.mp4','vril2.mp4','vril3.mp4','vril4.mp4','vril5.mp4'],videoElement=document.getElementById('background-video'),videoSource=document.getElementById('video-source');function playRandomVideo(){const e=Math.floor(Math.random()*videos.length);videoSource.src=videos[e],videoElement.load(),videoElement.play().catch(e=>{console.error('Error playing video:',e)})}function fetchSpotifyStatus(){fetch('https://spotifyapi.bauu.xyz').then(e=>{if(!e.ok)throw new Error('Network response was not ok: '+e.status);return e.json()}).then(e=>renderSpotifyStatus(e)).catch(e=>{console.error('Error fetching Spotify data:',e);const t=document.getElementById('spotify-status');t&&(t.innerHTML='<p>Not currently listening to anything.</p>')})}function renderSpotifyStatus(e){const t=document.getElementById('spotify-status');if(t){if(!e||'object'!=typeof e)return void(t.innerHTML='<p>Invalid Spotify data</p>');if(e.isPlaying&&e.song&&e.artist){const a=e=>e?e.replace(/</g,'<').replace(/>/g,'>'):' ';t.innerHTML=`<p>Playing: ${a(e.song)} by ${a(e.artist)}</p><p>Album: ${a(e.album||'Unknown')}</p>${e.album_art?`<img src="${a(e.album_art)}" alt="Album art" style="max-width:100px; cursor:pointer;" onclick="window.open('${a(e.spotify_url||'')}','_blank');">`:''}`}else t.innerHTML='<p>Not playing anything</p>'}}function hasVrilParameter(){return new URLSearchParams(window.location.search).get('vril')==='1'}document.addEventListener('DOMContentLoaded',()=>{hasVrilParameter()&&document.querySelector('.anime-girl').classList.add('show')}),document.getElementById('enter-overlay').addEventListener('click',()=>{const e=document.getElementById('enter-overlay');e.classList.add('fading'),setTimeout(()=>{e.classList.add('hidden'),e.classList.remove('fading'),document.body.classList.add('entered')},500),videoElement.volume=1,playRandomVideo(),fetchSpotifyStatus(),setInterval(fetchSpotifyStatus,1e4)}),window.addEventListener('resize',()=>{const e=document.getElementById('enter-overlay');e.style.width='100vw',e.style.height='100vh'})</script></body></html>
